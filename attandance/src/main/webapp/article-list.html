<script type="text/javascript">
	// 将本人的打卡记录都查询出来
	$(window).on('load',function () {
        // 隐藏表格
        $("table").hide()
        fetch()
        // 模糊查询
        $("#btnLogin").click(function () {
            var afterTime = $("#afterTime").val()
            var beforeTime = $("#beforeTime").val()
            fetch(beforeTime,afterTime)
        })
    })

		function fetch(beforeTime,afterTime) {
            $.get('/attendance/att/selectByParam', {"beforeTime": beforeTime,"afterTime":afterTime}, (data) => {
                if (data) {
                    $("tbody").empty()
                    $("table").show()
                }
                console.log(data)
                var text = ``
                $.each(data, (i, att) => {
                    var amType = ``
                    if(att.amType == 'Y'){
                        amType = '正常'
                    }else if(att.amType == 'N'){
                        amType = '迟到'
                    }else if(att.amType == 'T'){
                        amType = '缺勤'
					}
                    var pmType = ``
                    if(att.pmType == 'Y'){
                        pmType = '正常'
                    }else if(att.pmType == 'L'){
                        pmType = '早退'
                    }
                    text += `
						<tr class="text-c">
							<td>${att.aID}</td>
							<td>${att.aUserID}</td>
							<td>${att.auserName}</td>
							<td>${att.beginTime}</td>
							<td>${amType}</td>
							<td>${att.endTime}</td>
							<td>${pmType}</td>
							<td>${att.distance}</td>
							<td>${att.aDept}</td>
							<td>${att.attRemark}</td>
						</tr>
					  `
                })
                $("tbody").append(text)

                // 实现自动分页操作
                $(".table-hover").DataTable({
                    language: {
                        url: 'js/zh_CN.txt'
                    },
                    retrieve: true
                })
            },'json')
        }



</script>
