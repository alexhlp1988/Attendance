<!--个人请假申请页面-->
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="Bookmark" href="favicon.ico">
    <link rel="Shortcut Icon" href="favicon.ico"/>
    <link rel="stylesheet" href="static/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="static/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="static/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="static/h-ui.admin/skin/default/skin.css" id="skin">
    <link rel="stylesheet" href="static/h-ui.admin/css/style.css">
    <title>我的考勤-加班申请</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>&nbsp;首页
    <span class="c-green en">&gt;</span>我的考勤
    <span class="c-green en">&gt;</span>加班申请
    <a class="btn btn-success-outline radius r" style="line-height: 1.6em;margin-top: 3px"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <form id="form" class="form form-horizontal">
        <div class="row cl">
            <label class="form-label col-xs-3" for="beginDate">
                开始日期:
            </label>
            <div class="formControls col-xs-8">
                <input id="beginDate" class="input-text size-L" type="date">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3" for="endDate">
                截止日期:
            </label>
            <div class="formControls col-xs-8">
                <input id="endDate" class="input-text size-L" type="date">
            </div>
        </div>

        <div class="row cl">
            <div class="formControls col-xs-8 col-xs-offset-3">
                <input type="button" id="btnSearch"
                       class="btn btn-success radius size-L"
                       value="&nbsp;查&nbsp;&nbsp;&nbsp;&nbsp;询&nbsp;">
                <input type="reset" class="btn btn-default radius size-L"
                       value="&nbsp;重&nbsp;&nbsp;&nbsp;&nbsp;置&nbsp;">
            </div>
        </div>
    </form>
    <br><br>
    <table id="selfovt-table" class="table table-border table-bordered table-hover table-bg table-sort"
           style="margin: 30px;">
        <thead>
        <tr class="text-c">
            <td>ID</td>
            <td>用户ID</td>
            <td>用户名</td>
            <td>申请日期</td>
            <td>加班时长</td>
            <td>部门</td>
            <td>当前流程</td>
            <td>备注</td>
        </tr>
        </thead>
        <tfoot>
        <tr class="text-c">
            <td>ID</td>
            <td>用户ID</td>
            <td>用户名</td>
            <td>申请日期</td>
            <td>加班时长</td>
            <td>部门</td>
            <td>当前流程</td>
            <td>备注</td>
        </tr>
        </tfoot>
        <tbody>
        </tbody>
    </table>
    <br><br>
    <div class="row cl">
        <label style="float: left" class="form-label col-xs-4" for="overTimeDate">
            日期：
        </label>
        <input type="hidden" id="oid" value="0"/>
        <div class="formControls col-xs-8">
            <input id="overTimeDate" placeholder="加班日期" type="date" class="input-text size-L">
        </div>
    </div>
    <div class="row cl">
        <label style="float: left" class="form-label col-xs-4" for="hours">
            小时：
        </label>
        <div class="formControls col-xs-8">
            <input id="hours" placeholder="加班时长" type="number" min="1" step="1" class="input-text size-L">
        </div>
    </div>
    <div class="row cl">
        <label style="float: left" class="form-label col-xs-4" for="reason">
            备注：
        </label>
        <div class="formControls col-xs-8">
            <input id="reason" placeholder="备注" type="text" class="input-text size-L">
        </div>
    </div>
    <br>
    <button id="btnNewOverT" type="button" class="btn btn-primary btn-block">保存</button>
</div>
<div class="footer">Copyright &copy;2018-2028 Newer All Rights Reserved.</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="static/h-ui/js/H-ui.min.js"></script>
<script src="static/layer/2.4/layer.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script>
    $(window).on('load', () => {
        fetchdata();
        $("#btnSearch").click(() => {
            fetchdata();
        });
        $("#btnNewOverT").click(() => {
            var formData = {
                overTimeDate: $("#overTimeDate").val(),
                hours:$("#hours").val(),
                reason:$("#reason").val(),
            }
            $.ajax({
                type:'post',
                url: '/attendance/api/newOvt',
                data:formData,
                dataType:'json',
                success:function (data) {
                    layer.msg(data.message, {icon: 1, time: 1000});
                    setTimeout(() => {
                        location.replace(location.href);
                    }, 800);
                }
            });
        });
    });

    function fetchdata() {
        var formData = {
            beginDate: $("#beginDate").val(),
            endDate: $("#endDate").val(),
        }
        $.ajax({
            type: 'post',
            url: '/attendance/api/findSelfOvt',
            data: formData,
            dataType: 'json',
            success: function (data) {
                console.log(data);
                if (data.code && data.code == 400) {
                    layer.msg(data.message, {icon: 1, time: 1000});
                    return;
                }
                if (data) {
                    $("tbody").empty();
                }
                var text = ``;
                $.each(data, (i, ovt) => {
                    var ostep = '';
                    if (ovt.ostep == 1) {
                        ostep = '提出申请';
                    } else if (ovt.ostep == 2) {
                        ostep = '部门审核通过';
                    } else if (ovt.ostep == 3) {
                        ostep = 'HR审核通过';
                    } else if (ovt.ostep == 4) {
                        ostep = '驳回';
                    }
                    text += `
                            <tr id="${ovt.oid}" class="text-c">
                                <td>${ovt.oid}</td>
                                <td>${ovt.oUserID}</td>
                                <td>${ovt.oUserName}</td>
                                <td>${ovt.overTimeDate}</td>
                                <td>${ovt.hours}</td>
                                <td>${ovt.odept}</td>
                                <td>${ostep}</td>
                                <td>${ovt.reason}</td>
                            </tr>
                            `;
                });
                $("tbody").append(text);
                //dataTable插件分页
                $("#selfovt-table").dataTable({
                    language:{
                        url: "/attendance/resources/js/zh_CN.txt"
                    },
                    retrieve:true
                });
            }
        });
    }
</script>
</body>
</html>
